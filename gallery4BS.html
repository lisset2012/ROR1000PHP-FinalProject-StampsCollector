<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
        <div class="container">

                                </a>

                        </div>
                            
                        <div class="col-md-4">
                            <div class="card">
                                <a class="lightbox" href="img/flags/USA.png">
                                <img src="img/flags/USA.png" alt="Park" class="card-img-top">
                                </a>
                            </div>
                        </div>
                            
                        <div class="col-md-4">
                            <div class="card">
                                <a class="lightbox" href="img/flags/spain.jpg">
                                <img src="img/flags/spain.jpg" alt="Park" class="card-img-top">
                                </a>
                            </div>
                        </div>
                    </div>

                                <a class="lightbox" href="img/flags/sudafrica.jpg">

                        </div>
                        
                    </div>
                    <div class="sticky-menu">
                            <ul>
                                <li><a href="#" class="active">Home</a></li>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>\
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <!-- baguetteBox.js is a simple Javascript library for displaying a gallery of images in a fully responsive & customizable lightbox. -->
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(window).on('scroll', function(){
            if($(window).scrollTop()){
                $('nav').addClass('black');
            }
            else
            {
                $('nav').removeClass('black');
            }
        })
    </script>
